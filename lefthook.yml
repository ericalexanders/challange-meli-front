pre-commit:
  parallel: true
  commands:
    lint:
      run: npm run biome:format
      include: "./src/**/*.{js,jsx,ts,tsx}"
      exclude: "node_modules"
    tests:
      run: npm run test
      include: "./src/**/*.{js,jsx,ts,tsx}"
      exclude: "node_modules"
      fail_text: "‚ùå Hay tests fallidos. Revisa la salida e intenta solucionarlo."

